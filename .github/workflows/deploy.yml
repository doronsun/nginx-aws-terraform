name: דיפלוי NGINX על AWS

on:
  push:
    branches: [main, develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: שלב 1 - Checkout קוד
        uses: actions/checkout@v4

      - name: שלב 2 - הגדרת Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: שלב 3 - התחברות ל-Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: שלב 4 - בנייה ודחיפת Docker Image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: doronsun/custom-nginx:latest
          platforms: linux/amd64,linux/arm64

      - name: שלב 5 - הגדרת הרשאות AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: שלב 6 - התקנת Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: שלב 7 - Terraform Init
        run: terraform init

      - name: שלב 8 - Terraform Validate
        run: terraform validate

      - name: שלב 9 - Terraform Plan
        run: terraform plan -out=tfplan

      - name: שלב 10 - Terraform Apply (רק על main)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      - name: שלב 11 - שמירת תוצאות כ-artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-logs
          path: .
